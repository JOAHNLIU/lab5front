<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для заповнення</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 50px;
        }
        .form-section, .output-section {
            width: 300px;
        }
        .form-section h2, .output-section h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        .error {
            border: 2px solid red;
        }
        .table-section {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }
        .color-picker {
            display: none;
            position: absolute;
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #colorCanvas {
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h2>Форма для заповнення</h2>
        <input type="text" id="pib" placeholder="ПІБ">
        <input type="text" id="variant" placeholder="Варіант">
        <input type="text" id="phone" placeholder="Телефон (XXX)-XXX-XX-XX">
        <input type="text" id="faculty" placeholder="Факультет (ЧЧЧЧ)">
        <input type="text" id="address" placeholder="Адреса (м. ЧЧЧЧЧ)">
        <button onclick="validateForm()">Надіслати</button>
        <div id="output"></div>
    </div>

    <div class="output-section">
        <h2>Таблиця чисел</h2>
        <div class="table-section">
            <table id="numberTable"></table>
        </div>
    </div>
</div>

<div class="color-picker" id="colorPicker">
    <canvas id="colorCanvas"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
